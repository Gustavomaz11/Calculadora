<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/scripts.js" defer></script>
</head>
<body>
    <fieldset>
        <legend>Calculadora</legend>
        <header>
            <div id="display">
                <input type="text" name="display" id="display" value="0">
            </div>
        </header>
        <main>
            <div class="options">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>/</button>
            </div>
            <div class="options">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            <div class="options">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="options">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="options">
                <button>+/-</button>
                <button>0</button>
                <button>,</button>
                <button>=</button>
            </div>
        
        </main>
    </fieldset>
</body>
</html>
