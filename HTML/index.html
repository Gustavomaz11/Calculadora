<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/scripts.js" defer></script>
</head>
<body>
    <header>
        <div id="display">
            <input type="text" name="display" id="display" value="0">
        </div>
    </header>
    <main>

        <div class="options">
            <button id="porcento">%</button>
            <button id="clear">CE</button>
            <button id="clear">C</button>
            <button id="dividir">/</button>
        </div>

        <div class="options">
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="multiplicar">X</button>
        </div>

        <div class="options">
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="subtrair">-</button>
        </div>

        <div class="options">
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="somar">+</button>
        </div>

        <div class="options">
            <button id="maisOuMenos">+/-</button>
            <button id="zero">0</button>
            <button id="virgula">,</button>
            <button id="igual">=</button>
        </div>
        
    </main>
</body>
</html>
